<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize Umbrella</title>
    <link rel="stylesheet" href="../css//index.css" />
  </head>
  <body>
    <div class="container">
      <div class="mainContainer">
        <div id="leftBox">
          <div id="umbrella">
            <div id="img_umbrella">
              <img
                src="/Public/Blue umbrella.png"
                width="60%"
                alt="by default blue umbrella png"
                srcset=""
              />
              <div id="logo_umbrella">
                <img
                  id="logo-bottom"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtS5cxoXibJ7hlcxcrPL-ac2DQLcIIREQPRu7jvvEIMu3KO2URDGHJ9vB3GEBWNfAYWCRnaPakglE&usqp=CAU&ec=48600113"
                  alt="bottom company logo"
                />
              </div>
            </div>
          </div>
        </div>
        <div id="rightBox">
          <div id="infoBox">
            <div id="firstBox">Custom Umbrella</div>
            <div id="secondBox">
              <div id="colorBadge">color</div>
            </div>
            <div id="thirdBox">
              <p>
                Customize Your Umbrella<br />Upload a Logo for an Instant
                Preview
              </p>
              <p>Png and Jpg files only. Max file size 5MB</p>
              <button>upload</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
