<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize Umbrella</title>
    <link rel="stylesheet" href="/src/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="mainContainer">
        <div id="leftBox">
          <div id="umbrella">
            <div id="img_umbrella">
              <img
                id="umbrella_img"
                src="/Public/lightBlue umbrella.png"
                width="70%"
                alt="by default blue umbrella png"
                srcset=""
              />
              <div id="logo_umbrella">
                <img id="logo-bottom" />
              </div>
            </div>
          </div>
        </div>
        <div id="rightBox">
          <div id="infoBox">
            <div id="firstBox"><p id="headingone">Custom Umbrella</p></div>
            <div id="secondBox">
              <div id="colorBadge"></div>
            </div>
            <div id="thirdBox">
              <p id="headingtwo">Customize Your Umbrella</p>
              <p id="headingthree">Upload a Logo for an Instant Preview</p>
              <p id="headingthree">Png and Jpg files only. Max file size 5MB</p>
              <div id="imageUpload">
                <input
                  id="imageSvg"
                  type="image"
                  src="/Public/upload_icon.svg"
                />
                <p id="upload_word">UPLOAD LOGO</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/js/index.js"></script>
  </body>
</html>
